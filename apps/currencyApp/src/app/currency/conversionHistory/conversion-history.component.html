<div class="conversion-card">
  <table mat-table [dataSource]="conversionHistory" class="mat-elevation-z8">

    <!-- From Currency Column -->
    <ng-container matColumnDef="fromCurrency">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let record"> {{ record.fromCurrency }} </td>
    </ng-container>
  
    <!-- To Currency Column -->
    <ng-container matColumnDef="toCurrency">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let record"> {{ record.toCurrency }} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let record"> {{ record.amount }} </td>
    </ng-container>
  
    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let record"> {{ record.result }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['fromCurrency', 'toCurrency', 'amount', 'result']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fromCurrency', 'toCurrency', 'amount', 'result'];"></tr>
  </table>
</div>
