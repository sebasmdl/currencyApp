<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <form  [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-card class="p-4 login-card">
            <mat-card-title class="text-center">
                <h2>Create Account</h2>
            </mat-card-title>
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter your username">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email">
            </mat-form-field>
            <div class="text-center">
                <button mat-raised-button color="primary" class="w-100" (click)="register()">Register</button>
            </div>
            <div class="text-center mt-3">
                <small>Already have an account? <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Sign In</a></small>
            </div>
        </mat-card>
    </form> 
</div>
