<div class="d-flex" style="height: 100vh;">

    <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card class="p-4 login-card">
            <mat-card-title class="text-center">
                <h2>CurrencyExchangePro | Login</h2>
            </mat-card-title>
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Email address">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
            <div class="text-center">
                <button mat-raised-button color="primary" class="w-100" (click)="login()">Login</button>
            </div>
            <div class="text-center mt-3">
                <small>Don't have an account? <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active">Sign Up</a></small>
            </div>
        </mat-card>
    </form> 
</div>
